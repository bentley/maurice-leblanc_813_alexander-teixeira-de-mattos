<h2><a id="TRANSLATORS_NOTE" name="TRANSLATORS_NOTE"></a>Translator’s Note</h2>
<div class="blockquot"><p>A zealous reader, collating the translation of this
book with the original, would hit upon certain
differences. These are due to alterations made, in
most case, by the author himself, and, in all cases,
with his full approval.</p>
<p class="sig3"><span class="smcap">A. T. de M.</span></p>
<p><span class="smcap">Chelsea</span>, England, August, 1910.</p></div>
